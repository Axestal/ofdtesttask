<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Platform OFD test task</title>
        <link rel="stylesheet" href="/css/libs/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body class="ng-cloak" ng-app="TestApp" ng-controller="AppController as main">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" ui-sref="productList" href="">Catalog</a>
            <button ng-if="!main.view.userLogged" class="btn btn-primary" ui-sref="auth">Login</button>
            <div ng-if="main.view.userLogged">
                <span class="mr-3" ng-if="main.view.userLogged">{{main.view.username}}</span>
                <button ng-click="main.ctrl.logout()" class="btn btn-primary">Logout</button>
            </div>
        </nav>

        <div class="container">
            <ui-view></ui-view>
        </div>

        <script src="/angularjs/angular.min.js"></script>
        <script src="/angularjs/libs/angular-ui-router.min.js"></script>

        <script src="/app/errors/ProductApiError.js"></script>
        <script src="/app/errors/ReviewApiError.js"></script>
        <script src="/app/errors/AuthApiError.js"></script>

        <script src="/app/services/authFactory.js"></script>
        <script src="/app/services/productFactory.js"></script>
        <script src="/app/services/reviewFactory.js"></script>

        <script src="/app/directives/ratingStarsDirective.js"></script>

        <script src="/app/controllers/AppController.js"></script>
        <script src="/app/controllers/ProductListController.js"></script>
        <script src="/app/controllers/ProductController.js"></script>
        <script src="/app/controllers/AuthController.js"></script>

        <script src="/app/app.module.js"></script>
    </body>
</html>
